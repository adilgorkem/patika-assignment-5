<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="google-main.css">
</head>

<body>
    <div id="first-div">
        <img src="/google.jpg" alt="Google beta">
    </div>
    <div id="second-div">
        <p>Search the web using Google!</p>
        <input type="text">
        <div id="third-div">
            <input type="submit" value="Google Search">
            <input type="submit" value="I'm feeling lucky">
        </div>
    </div>

    <div id="forth-div">
        <div class="links"
            style="background-color:#7EE5DA ; width: 36.91%;float: left; height: 76.4px;border-spacing: 2px; font-size: 16px;">
            <p>Special Searchs</p>
            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford
                Search</a>
            <br>
            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>


        </div>
        <div class="links"
            style="background-color:#70CCC2 ;width: 19.98%; float: left;height: 76.4px;border-spacing: 2px;">

            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help</a>
            <br>
            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About
                Google!</a>
            <br>
            <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company
                Info</a>
            <br>
            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google
                Logos</a>

        </div>
        <div class="links"
            style="background-color:#62B3AA ;width: 42.87%; float: left; height: 76.4px;border-spacing: 2px; margin-right: 0%;">
            <p>Get Google!</p>
            <p>updates monthly:</p>
            <input style="color:black ;" type="email" name="email" id="email" placeholder="your e-mail">
            <br>
            <input type="submit" value="Subscribe">
            <a
                href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
        </div>
    </div>
    <br>
    <div id="fifth-div">
        <footer>
            <p>Copyright Â©1998 Google Inc.</p>
        </footer>
    </div>
</body>

</html>
